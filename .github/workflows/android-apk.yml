name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build mode"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release
  push:
    paths:
      - "android/**"
      - "*.py"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90
    env:
      BUILD_MODE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_mode || 'debug' }}
      # CI compatibility profile:
      # - arm64-v8a + armeabi-v7a covers most real Android phones/tablets.
      # - minapi 21 broadens install base compared to 24.
      CI_ANDROID_ARCHS: arm64-v8a,armeabi-v7a
      CI_ANDROID_MINAPI: "21"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache buildozer/gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-buildozer-${{ hashFiles('android/buildozer.spec', 'android/build_apk.sh') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install native build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool libtool-bin m4 pkg-config \
            git zip unzip zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo6 cmake libffi-dev libssl-dev

      - name: Apply CI Android compatibility settings
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          spec_path = Path("android/buildozer.spec")
          lines = spec_path.read_text(encoding="utf-8").splitlines()
          archs = os.environ["CI_ANDROID_ARCHS"]
          minapi = os.environ["CI_ANDROID_MINAPI"]

          def upsert(key: str, value: str) -> None:
              prefix = f"{key} ="
              for i, line in enumerate(lines):
                  if line.strip().startswith(prefix):
                      lines[i] = f"{key} = {value}"
                      return
              lines.append(f"{key} = {value}")

          upsert("android.archs", archs)
          upsert("android.minapi", minapi)
          spec_path.write_text("\n".join(lines) + "\n", encoding="utf-8")
          print("Updated android/buildozer.spec for CI compatibility profile")
          PY

      - name: Build APK
        run: |
          chmod +x android/build_apk.sh
          cd android
          ./build_apk.sh "${BUILD_MODE}" 0

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kiro2-apk-${{ env.BUILD_MODE }}
          path: android/bin/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kiro2-android-logs
          path: |
            android/.buildozer/logs/**
          if-no-files-found: ignore
