name: Build Android APK

on:
  workflow_dispatch:
  push:
    paths:
      - "android/**"
      - "*.py"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache buildozer/gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-buildozer-${{ hashFiles('android/buildozer.spec', 'android/build_apk.sh') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build debug APK
        run: |
          chmod +x android/build_apk.sh
          cd android
          ./build_apk.sh debug 0

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kiro2-apk
          path: android/bin/*.apk
          if-no-files-found: error

      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kiro2-android-logs
          path: |
            android/.buildozer/logs/**
          if-no-files-found: ignore
