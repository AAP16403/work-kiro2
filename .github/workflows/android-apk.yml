name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    paths:
      - "android/**"
      - "*.py"
      - ".github/workflows/android-apk.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo6 cmake libffi-dev libssl-dev

      - name: Install buildozer
        run: |
          python -m pip install -U pip
          python -m pip install buildozer cython

      - name: Build debug APK
        run: |
          cd android
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kiro2-apk
          path: android/bin/*.apk
